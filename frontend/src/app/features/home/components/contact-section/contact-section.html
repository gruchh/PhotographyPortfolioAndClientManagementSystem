<section class="py-20 bg-gray-50">
  <div class="max-w-6xl mx-auto px-5">
    <div class="text-center mb-16">
      <h2 class="text-4xl font-bold text-gray-900 mb-4">
        Skontaktuj się z nami
      </h2>
      <p class="text-xl text-gray-600">
        Gotowi na uwiecznienie Waszych najważniejszych chwil?
      </p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-16 items-start">
      <div class="bg-white p-10 rounded-xl shadow-lg">
        <div class="mb-8">
          <h3 class="text-lg font-semibold text-gray-900 mb-2">Telefon</h3>
          <p class="text-gray-600">+48 123 456 789</p>
        </div>
        <div class="mb-8">
          <h3 class="text-lg font-semibold text-gray-900 mb-2">Email</h3>
          <p class="text-gray-600">kontakt.fotostudio.pl</p>
        </div>
        <div>
          <h3 class="text-lg font-semibold text-gray-900 mb-2">Adres</h3>
          <p class="text-gray-600">
            ul. Fotograficzna 123<br />00-000 Warszawa
          </p>
        </div>
      </div>

      <div class="lg:col-span-2 bg-white p-10 rounded-xl shadow-lg">
        <form
          [formGroup]="contactForm"
          (ngSubmit)="onSubmit()"
          class="space-y-6"
        >
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label
                for="name"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Imię i nazwisko *
              </label>
              <input
                type="text"
                id="name"
                formControlName="name"
                class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 transition-colors"
                [class.border-red-500]="isFieldInvalid('name')"
                placeholder="Podaj swoje imię i nazwisko"
              />
              <div
                *ngIf="isFieldInvalid('name')"
                class="text-red-500 text-sm mt-1"
              >
                Imię i nazwisko jest wymagane
              </div>
            </div>

            <div>
              <label
                for="email"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Email *
              </label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 transition-colors"
                [class.border-red-500]="isFieldInvalid('email')"
                placeholder="twoj@email.com"
              />
              <div
                *ngIf="isFieldInvalid('email')"
                class="text-red-500 text-sm mt-1"
              >
                Podaj poprawny adres email
              </div>
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label
                for="phone"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Telefon
              </label>
              <input
                type="tel"
                id="phone"
                formControlName="phone"
                class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 transition-colors"
                placeholder="+48 123 456 789"
              />
            </div>

            <div>
              <label
                for="sessionType"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Rodzaj sesji *
              </label>
              <select
                id="sessionType"
                formControlName="sessionType"
                class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 transition-colors"
                [class.border-red-500]="isFieldInvalid('sessionType')"
              >
                <option value="wedding">Ślub</option>
                <option value="portrait">Portret</option>
                <option value="family">Rodzina</option>
                <option value="corporate">Korporacja</option>
                <option value="other">Inne</option>
              </select>
            </div>
          </div>

          <div>
            <label
              for="message"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Wiadomość *
            </label>
            <textarea
              id="message"
              formControlName="message"
              rows="5"
              class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 transition-colors resize-none"
              [class.border-red-500]="isFieldInvalid('message')"
              placeholder="Opowiedz nam o swojej sesji..."
            ></textarea>
            <div
              *ngIf="isFieldInvalid('message')"
              class="text-red-500 text-sm mt-1"
            >
              Wiadomość jest wymagana
            </div>
          </div>

          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-4 px-6 rounded-lg font-semibold text-lg hover:bg-blue-700 transition-colors disabled:opacity-70 disabled:cursor-not-allowed mt-6"
            [disabled]="isSubmitting"
          >
            <span *ngIf="isSubmitting">Wysyłanie...</span>
            <span *ngIf="!isSubmitting">Wyślij wiadomość</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
